<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="CSSmake_appointmentCSS.css" />
  <title>Preze's Grooming Haven</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="big">
    <div class="container">
      <div class="front">
        <main>
          <form method="post" action="make_appointment.php">
            <div class="Signup-div">
              Make Appointment
            </div>
            <div class="first-last-div">
              <div class="user-div">
                <input class="firstname" type="date" name="date" required>
                <p class="userP">Date</p>
              </div>
              <div class="user-div">
                <input class="lastname" type="time" step="1800" min="9:00" name="time" required>
                <p class="userP">Time</p>
              </div>
            </div>
            <div class="pass-div">
              <input class="UI" type="text" name="service" required>
              <p class="passP">Service</p>
            </div> 
            <div>
              <button class="book" id="bookButton" type="submit">BOOK</button>
            </div>
          </form>
        </main>
      </div>
    </div>
  </div>
</body>
</html>
